<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DamianChess</title>

  <!-- âœ… Working chessboard.js CSS from GitHub -->
  <link rel="stylesheet" href="lib/chessboard-1.0.0.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #282c34;
      color: white;
      margin: 0;
      padding: 20px;
    }
    #board {
      width: 400px;
      margin: 20px auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      border-radius: 8px;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      text-shadow: 2px 2px 4px #000;
    }
  </style>
</head>
<body>

  <h1>DamianChess</h1>
  <div id="board"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


  <!-- âœ… Working chess.js -->
  <script src="lib/chess.min.js"></script>

  <!-- âœ… Working chessboard.js from GitHub pages -->
  <script src="lib/chessboard-1.0.0.min.js"></script>

  <script>
    const game = new Chess();

    function onDragStart(source, piece) {
      if (game.game_over()) return false;

      if (
        (game.turn() === "w" && piece.search(/^b/) !== -1) ||
        (game.turn() === "b" && piece.search(/^w/) !== -1)
      ) {
        return false;
      }
    }

    function onDrop(source, target) {
      const move = game.move({
        from: source,
        to: target,
        promotion: "q",
      });

      if (move === null) return "snapback";
    }

    function onSnapEnd() {
      board.position(game.fen());
    }

    const board = Chessboard("board", {
      draggable: true,
      position: "start",
      pieceTheme: "img/{piece}.png", // ðŸ‘ˆ tells it where to find piece images
      onDragStart,
      onDrop,
      onSnapEnd
    });

    window.addEventListener("resize", board.resize);
  </script>

</body>
</html>
