<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DamianChess</title>

  <!-- âœ… Working chessboard.js CSS from GitHub -->
  <link rel="stylesheet" href="lib/chessboard-1.0.0.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #282c34;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      text-shadow: 2px 2px 4px #000;
    }
  </style>
</head>
<body>

  <h1>DamianChess</h1>
  
  <div class="game-container">
    <div id="board-container">
      <div id="board"></div>
    </div>
    
    <div id="dashboard">
      <div id="status-panel">
        <h2>Status</h2>
        <div id="status">White to move</div>
      </div>
      
      <div id="timer-panel">
        <h2>Timers</h2>
        <div class="timer" id="white-timer">White: <span>10:00</span></div>
        <div class="timer" id="black-timer">Black: <span>10:00</span></div>
      </div>
      
      <div id="history-panel">
        <h2>Move History</h2>
        <div id="move-history"></div>
      </div>
      
      <div id="menu-panel">
        <h2>Menu</h2>
        <label for="opponent-select">Black:</label>
        <select id="opponent-select">
          <option value="human">Human</option>
          <option value="stockfish">Stockfish</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Captured Pieces Panel -->
  <div id="captured-container">
    <div class="captured-row" id="captured-by-white">
      <span class="captured-label">Captured by White:</span>
      <div class="captured-pieces"></div>
    </div>
    <div class="captured-row" id="captured-by-black">
      <span class="captured-label">Captured by Black:</span>
      <div class="captured-pieces"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="lib/chess.min.js"></script>
  <script src="lib/chessboard-1.0.0.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
