<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DamianChess</title>

  <!-- ✅ Working chessboard.js CSS from GitHub -->
  <link rel="stylesheet" href="lib/chessboard-1.0.0.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #282c34;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      text-shadow: 2px 2px 4px #000;
    }
    .select-wrapper {
      position: relative;
      display: inline-block;
      width: 150px; /* Ensure consistent width for alignment */
    }
    .select-wrapper select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: #fff;
      border: 1px solid #ccc;
      padding: 5px 10px;
      font-size: 1em;
      border-radius: 4px;
      width: 100%; /* Match the width of the wrapper */
      box-sizing: border-box; /* Include padding in width calculation */
    }
    .select-wrapper .chevron {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      pointer-events: none;
      font-size: 1em;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>DamianChess</h1>
  
  <div class="game-container">
    <div id="board-container">
      <div id="board"></div>

      <!-- Captured Pieces Panel now lives under the board -->
      <div id="captured-container">
        <div class="captured-row" id="captured-by-white">
          <span class="captured-label">Captured by White:</span>
          <div class="captured-pieces"></div>
        </div>
        <div class="captured-row" id="captured-by-black">
          <span class="captured-label">Captured by Black:</span>
          <div class="captured-pieces"></div>
        </div>
      </div>
    </div>
    
    <div id="dashboard">
      <!-- ⬆︎ New menu up here -->
      <div id="menu-panel-side">
        <label for="opponent-select">Play vs:</label>
        <div class="select-wrapper">
          <select id="opponent-select">
            <option value="human">Human</option>
            <option value="stockfish" selected>Stockfish</option>
          </select>
          <span class="chevron">▾</span>
        </div>

        <label for="difficulty-select">Difficulty:</label>
        <div class="select-wrapper">
          <select id="difficulty-select">
            <option value="easy">Easy 1200</option>
            <option value="medium" selected>Medium 1800</option>
            <option value="hard">Hard 2200+</option>
          </select>
          <span class="chevron">▾</span>
        </div>
      </div>

      <div id="status-panel">
        <h2>Status</h2>
        <div id="status">White to move</div>
      </div>
      
      <div id="timer-panel">
        <h2>Timers <button id="pause-button">Pause</button></h2>
        <div class="timer" id="white-timer">White: <span>10:00</span></div>
        <div class="timer" id="black-timer">Black: <span>10:00</span></div>
      </div>
      
      <div id="pause-panel">
        <!-- Removed the slider bar for pausing the timer -->
      </div>
      
      <div id="history-panel">
        <h2>Move History</h2>
        <div id="move-history"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="lib/chess.min.js"></script>
  <script src="lib/chessboard-1.0.0.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
